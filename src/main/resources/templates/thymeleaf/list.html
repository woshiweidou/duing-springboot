<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link href="../static/bootstrap.css" rel="stylesheet"-->
<!--          type="text/css"  th:href="@{~/bootstrap.css}"/>-->
  <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
</head>
<body class="container">
    <h2>中餐厅嘉宾列表</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>名字</th>
                <th>角色</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest:${guestlist}">
                <td th:text="${guest.name}"></td>
                <td th:text="${guest.role}"></td>
                <td class="col-sm-2">
                    <a th:href="@{/guest/toUpdate/}+${guest.name}" class="btn btn-info">编辑</a>
                </td>
                <td class="col-sm-2">
<!--                    <a th:href="@{/guest/delete(name=${guest.name})}" class="btn btn-info">删除</a>-->
                    <button th:attr="del_url=@{/guest/}+${guest.name}" name="del_button">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <div class="col-sm-2 control-label" >
            <a href="/guest/toAdd" class="btn btn-info">添加</a>
        </div>
    </div>

</body>

</html>
